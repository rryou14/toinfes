<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spreadsheet Data</title>
</head>
<body>
    <h1>Google Spreadsheet Data</h1>
    <table id="data-table" border="1">
        <thead>
            <!-- ヘッダーが動的に挿入されます -->
        </thead>
        <tbody>
            <!-- データが動的に挿入されます -->
        </tbody>
    </table>

    <script>
        // Google Sheets APIのキー
        const apiKey = 'AIzaSyD1h5RbTdFuozu2I2avhggzU4gX37ClVFg';

        // Google SpreadsheetのID
        const spreadsheetId = '1CegaE1oDBFOLwsHtMkuvPc-s7JzWAXqlAejMMChRXyQ';

        // 取得したいシート名と範囲
        const range = 'Sheet1!A1:C6';  // 必要に応じて範囲を調整してください

        // Google Sheets APIのエンドポイントURLを作成
        const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

        // データを取得する関数
        async function fetchData() {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                displayData(data.values);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // データをHTMLテーブルに表示する関数
        function displayData(data) {
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            const tableHead = document.getElementById('data-table').getElementsByTagName('thead')[0];

            // 既存のヘッダーをクリア
            tableHead.innerHTML = '';

            // ヘッダー行を作成
            const headerRow = tableHead.insertRow();
            data[0].forEach(header => {
                const newHeaderCell = document.createElement('th');
                newHeaderCell.textContent = header;
                headerRow.appendChild(newHeaderCell);
            });

            // データ行を作成
            data.slice(1).forEach(row => {
                const newRow = tableBody.insertRow();
                row.forEach(cell => {
                    const newCell = newRow.insertCell();
                    newCell.textContent = cell;
                });
            });
        }

        // ページロード時にデータを取得して表示
        window.onload = fetchData;
    </script>
</body>
</html>
