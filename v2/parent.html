<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spreadsheet Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody {
            display: block;
            max-height: 70vh;
            overflow-y: auto;
        }

        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        /* テーブルのセルが小さくならないようにする */
        td {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Google Spreadsheet Data</h1>
    <table id="data-table">
        <thead>
            <!-- ヘッダーが動的に挿入されます -->
        </thead>
        <tbody>
            <!-- データが動的に挿入されます -->
        </tbody>
    </table>

    <script>
        // Google Sheets APIのキー
        const apiKey = 'AIzaSyD1h5RbTdFuozu2I2avhggzU4gX37ClVFg';

        // Google SpreadsheetのID
        const spreadsheetId = '1CegaE1oDBFOLwsHtMkuvPc-s7JzWAXqlAejMMChRXyQ';

        // 取得したいシート名と範囲
        const range = 'Sheet1!A1:C15';  // 必要に応じて範囲を調整してください

        // データを取得する関数
        async function fetchData() {
            // タイムスタンプを付加してキャッシュを回避
            const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}&timestamp=${new Date().getTime()}`;
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                displayData(data.values);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // データをHTMLテーブルに表示する関数
        function displayData(data) {
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            const tableHead = document.getElementById('data-table').getElementsByTagName('thead')[0];

            // 既存のヘッダーをクリア
            tableHead.innerHTML = '';
            tableBody.innerHTML = ''; // 既存のテーブルデータをクリア

            // ヘッダー行を作成
            const headerRow = tableHead.insertRow();
            data[0].forEach(header => {
                const newHeaderCell = document.createElement('th');
                newHeaderCell.textContent = header;
                headerRow.appendChild(newHeaderCell);
            });

            // データ行を作成
            data.slice(1).forEach(row => {
                const newRow = tableBody.insertRow();
                row.forEach(cell => {
                    const newCell = newRow.insertCell();
                    newCell.textContent = cell;
                });
            });
        }

        // ページロード時にデータを取得して表示
        window.onload = fetchData;

        // 5秒ごとにデータを自動更新
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
